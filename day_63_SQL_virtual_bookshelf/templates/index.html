<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
    {% if books %}
    <ul>
      {% for _ in books %}
      <li>{{ _['title'] }} - {{ _['author'] }} - {{ _['rating'] }}</li>
      {% endfor %}
    </ul>
    {% else %}
    <p>Library is empty.</p>
    {% endif %}

    <a href="{{ url_for('add') }}">Add New Book</a>
  </body>
</html>
