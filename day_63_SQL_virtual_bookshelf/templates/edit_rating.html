<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Rating</title>
  </head>
  <body>
    <h1>Edit Rating</h1>
    <form action="{{ url_for('edit', id=book.id) }}" method="POST">
      <p>Book Title: {{ book.title }}</p>
      <p>Current Rating: {{ book.rating }}</p>
      <input type="text" name="new_rating" placeholder="new rating, ex: 7.2" />
      <input type="submit" value="Edit Rating" />
    </form>
  </body>
</html>
